<!DOCTYPE html>
<html>
<head>
    <title>Green Thumb</title>

    <link rel="stylesheet" href="styles/myplant/style.css">

    Krishna Mehta,
    Austin Durr">
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<div class="container">
  <div class="navbar justify-content-center mt-3 mb-0">
    <h1 href="#">Green Thumb</h1>
  </div>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">My Plants</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Calendar</a></li>
      <li class="nav-item"><button type="button" class="btn btn-outline-secondary">Logout</button></li>
    </ul>
  </header>
</div>

  <p class="align-center">My plants</p>
  
  <div class="row">
    <div class="column">
      <div class="card" id="watered" onclick="window.location='/plants/tomato.html';">
          <img src="static/pictures/tomato.jpg" alt="Tomato" style="width:100%">
        <h3>Tomato</h3>
        <p>Watered</p>
        <p>Needs watered in 11 hours.</p>
      </div>
    </div>
  
    <div class="column">
      <div class="card" id="not-watered" onclick="window.location='/plants/lettuce.html';">
          <img src="static/pictures/lettuce.jpeg" alt="Lettuce" style="width:100%">
        <h3>Lettuce</h3>
        <p>Not Watered</p>
        <p>3 days past optimal water.</p>
      </div>
    </div>
    
    <div class="column">
      <div class="card" id="watered" onclick="window.location='/plants/zucchini.html';">
          <img src="static/pictures/zucchini.jpg" alt="Zucchini" style="width:100%">
        <h3>Zucchini</h3>
        <p>Watered</p>
        <p>Needs watered in 2 days.</p>
      </div>
    </div>
    
    <div class="column">
      <div class="card">
          <img src="static/pictures/add.png" alt="Add" style="width:100%">
        <h3>Add Plant</h3>
        <p>Click to add a plant</p>
        <p>to your monitored collection.</p>
      </div>
    </div>
  </div>

<div id="footer">
   <table>
    <tr>
        <th>
            <a href="myplant.html">My Plants</a>
        </th>
        <th>
